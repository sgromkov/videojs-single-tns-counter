<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>videojs-single-tns-counter Demo</title>
  <link href="node_modules/video.js/dist/video-js.css" rel="stylesheet">

</head>
<body>
  <video id="videojs-single-tns-counter-player" class="video-js vjs-default-skin" controls>
    <source src="//vjs.zencdn.net/v/oceans.mp4" type='video/mp4'>
    <source src="//vjs.zencdn.net/v/oceans.webm" type='video/webm'>
  </video>
  <ul>
    <li><a href="test/">Run unit tests in browser.</a></li>
    <li><a href="docs/api/">Read generated docs.</a></li>
  </ul>

  <script src="node_modules/video.js/dist/video.js"></script>
  <script src="dist/videojs-single-tns-counter.js"></script>
  <script>
    (function(window, videojs) {
      var player = window.player = videojs('videojs-single-tns-counter-player');
      player.singleTnsCounter({
        tnsSiteCode: "matchtvsite_ru",
        events: {
          loadstart: "matchtv_player",
          play: "matchtv_playstart",
          ended: "matchtv_playend"
        }
      });
    }(window, window.videojs));
  </script>
</body>
</html>
